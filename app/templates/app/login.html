{% load static %}

<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/background.css' %}">
</head>

<body>
    <h1>Logowanie</h1>
    <form  method="POST" action="{% url 'login_check' %}">
        {% csrf_token %}
        <p>
            <label>Login</label>
            <label>
                <input name="login" type="text" placeholder="Wprowadź login..." style="margin-left: 10px; width: 250px" />
            </label>
        </p>
        <p>
            <label>Haslo</label>
            <label>
                <input name="pass" type="password" placeholder="Wprowadź haslo..."
                    style="margin-left: 10px; width: 250px" />
            </label>
        </p>
        <input type="submit" value="Zaloguj się" />
    </form>
    <form action="{% url 'register' %}">
        <input type="submit" value="Zarejestruj się" />
    </form>
</body>

</html>
