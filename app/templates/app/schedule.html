{% load static %}

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalendarz</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">
    <title>Django Calendar App</title>
</head>
<body>
<h1>Kalendarz</h1>
{{ calendar }}
<p class="switch_month" style="left: 25%">
    <a href="{% url 'calendar' previousYear previousMonth %}">Poprzedni miesiąc</a>
</p>
<p class="switch_month" style="right: 25%">
    <a href="{% url 'calendar' nextYear nextMonth %}">Kolejny miesiąc</a>
</p>
</body>
</html>
